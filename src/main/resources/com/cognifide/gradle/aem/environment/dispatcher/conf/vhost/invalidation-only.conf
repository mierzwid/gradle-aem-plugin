<VirtualHost *:80>
  ServerName invalidation-only
  DocumentRoot /opt/aem/dispatcher/cache

  <Directory /opt/aem/dispatcher/cache>
    <IfModule disp_apache2.c>
      SetHandler dispatcher-handler
      ModMimeUsePathInfo On
    </IfModule>
    Options FollowSymLinks
    AllowOverride None
    Require all granted
  </Directory>

</VirtualHost>
